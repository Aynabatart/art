<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aynabat Art</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <section id="section-logo">
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/logo.png" alt="">
            </figure>
            <ul class="languages_list">
                <li class="nav__link link__hover-effect click">English</li>
                <li class="nav__link link__hover-effect click">Русский</li>
                <li class="nav__link link__hover-effect click">Deutsch</li>

            </ul>
        </nav>
    </section>
    <div class="profile_and_text_container">
    <section id="landing-page">
        <figure>
            <img id="personal-photo" src="./assets/profile.png" alt="">
        </figure>
    </section>
    <div id="text-container">
    <section id="landing-page-text">
        <b class="header__para">From <b class="color-imagination">IMAGINATION</b>
            to <b class="color-reality">REALITY</b>
            <br>
            <b id="cartoon_yourself_text">Create your own cartoon</b>.
    </b>
    </section>
    </div>
    </div>
    <div class="unit_prices_div">
    <h1 id="unit_price_text">UNIT PRICES</h1>
    <section class="unit_prices_images">
        <div class="unit_price_image">
            <b class="unit_image_description">Full body</b>
            <img src="./assets/fullbody.png" alt="">
        </div>
        <div class="unit_price_image">
            <b class="unit_image_description">Half with arms</b>
            <img src="./assets/half_with_arms.png" alt="">
        </div>
        <div class="unit_price_image">
            <b class="unit_image_description">Head only</b>
            <img src="./assets/head_only.png" alt="">
        </div>
        <div class="unit_price_image">
            <b class="unit_image_description">Pet full body</b>
            <img src="./assets/pet_fullbody.png" alt="">
        </div>
        <div class="unit_price_image">
            <b class="unit_image_description">Half</b>
            <img src="./assets/half.png" alt="">
        </div>
    </section>
    </div>

    
</body>
</html>
